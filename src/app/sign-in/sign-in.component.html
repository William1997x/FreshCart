<div class="container my-5">
    <h2>Login now </h2>
   
    <div class="alert alert-danger" *ngIf="apiError">
        <h6> {{apiError}} </h6>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="sendForm(loginForm)">

        <label for="email">Email</label>
        <input type="email" id="email"  class="form-control mb-2" formControlName="email">
        <div class="alert alert-danger" *ngIf="(loginForm.get('email')?.errors && loginForm.get('email')?.touched)  || show && loginForm.get('email')?.errors ">
            <p *ngIf="loginForm.get('email')?.getError('required')">Email is Required</p>
            <p *ngIf="loginForm.get('email')?.getError('email')">Email is Invalid</p>
        </div>

        <label for="password">Password</label>
        <input type="password" id="password"  class="form-control mb-2" formControlName="password">
        <div class="alert alert-danger" *ngIf="(loginForm.get('password')?.errors && loginForm.get('password')?.touched) || show && loginForm.get('password')?.errors ">
            <p *ngIf="loginForm.get('password')?.getError('required')">Password is Required</p>
            <p *ngIf="loginForm.get('password')?.getError('pattern')">Password is Invalid</p>
        </div>

        <a routerLink="/forgot-password"><p class="forget-password">Forgot your password ?</p></a>

        <button class="btn text-white d-block ms-auto login" (click)="checkValues()" [class.disabled]="!loginForm.valid" >
            <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
            <span *ngIf="!isLoading">login now</span>
            </button>

    </form>
</div>
