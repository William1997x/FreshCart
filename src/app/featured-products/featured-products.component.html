
    
        
  <div class="container">
    <input type="text" class="form-control w-75 mx-auto my-5" placeholder="search...." [(ngModel)]="searchKey" >
    <div class="row">
        <div class="col-md-6 col-lg-3" *ngFor="let product of allProducts | search :searchKey">

        </div>
    </div>
  </div>
